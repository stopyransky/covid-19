<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>COVID Data Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Interactive data visualization showing coronavirus cases per country over time.">
    <meta name="keywords" content="interactive data visualization, data, visualization, data visualization, visualisation, dataviz, coronavirus, covid, timeline graph">
    <meta property="og:url" content="https://stopyransky.github.com/covid-19">
    <meta property="og:title" content="COVID Data Visualization">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Interactive data visualization showing coronavirus cases per country over time.">
    <meta property="og:image" content="%PUBLIC_URL%/assets/thumbnail.png">
    <meta property="og:image:width" content="900">
    <meta property="og:image:height" content="442">
    <meta name="twitter:title" content="COVID Data Visualization">
    <meta name="twitter:description" content="Interactive data visualization showing coronavirus cases per country over time.">
    <meta name="twitter:image" content="%PUBLIC_URL%/assets/tw-thumbnail.png">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="shortcut icon" id="favicon" href="%PUBLIC_URL%/assets/light/favicon.ico" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" id="manifest" href="%PUBLIC_URL%/assets/light/site.webmanifest" />
    <link rel="canonical" href="https://stopyransky.github.com/covid-19">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/light/apple-touch-icon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      const darkMode =
        window.matchMedia('(prefers-color-scheme: dark)').matches || false;
      const favicon = document.getElementById('favicon');
      const manifest = document.getElementById('manifest');
      function switchIcon(darkMode) {
        if (darkMode) {
          favicon.href = '%PUBLIC_URL%/assets/dark/icons/icon-144x144.png';
          manifest.href = '%PUBLIC_URL%/assets/dark/manifest.json';
        } else {
          favicon.href = '%PUBLIC_URL%/assets/light/favicon.ico';
          manifest.href = '%PUBLIC_URL%/assets/light/site.webmanifest';
        }
      }
      window
        .matchMedia('(prefers-color-scheme: dark)')
        .addEventListener('change', e => switchIcon(e.matches));
      switchIcon(darkMode);
    </script>
    <div id="root"></div>

    -->
  </body>
</html>
